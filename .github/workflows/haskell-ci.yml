name: Haskell-CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  linux:
    name: Haskell-CI - Linux - ${{ matrix.compiler }}
    runs-on: ubuntu-20.04
    timeout-minutes:
      60
    container:
      image: buildpack-deps:jammy
    continue-on-error: ${{ matrix.allow-failure }}
    strategy:
      matrix:
        include:
          - compiler: ghc-9.12.1
            compilerKind: ghc
            compilerVersion: 9.12.1
            setup-method: ghcup
            allow-failure: false
          - compiler: ghc-9.10.1
            compilerKind: ghc
            compilerVersion: 9.10.1
            setup-method: ghcup
            allow-failure: false
          - compiler: ghc-9.8.4
            compilerKind: ghc
            compilerVersion: 9.8.4
            setup-method: ghcup
            allow-failure: false
          - compiler: ghc-9.6.6
            compilerKind: ghc
            compilerVersion: 9.6.6
            setup-method: ghcup
            allow-failure: false
          - compiler: ghc-9.4.8
            compilerKind: ghc
            compilerVersion: 9.4.8
            setup-method: ghcup
            allow-failure: false
          - compiler: ghc-9.2.8
            compilerKind: ghc
            compilerVersion: 9.2.8
            setup-method: ghcup
            allow-failure: false
          - compiler: ghc-9.0.2
            compilerKind: ghc
            compilerVersion: 9.0.2
            setup-method: ghcup
            allow-failure: false
          - compiler: ghc-8.10.7
            compilerKind: ghc
            compilerVersion: 8.10.7
            setup-method: ghcup
            allow-failure: false
          - compiler: ghc-8.8.4
            compilerKind: ghc
            compilerVersion: 8.8.4
            setup-method: ghcup
            allow-failure: false
          - compiler: ghc-8.6.5
            compilerKind: ghc
            compilerVersion: 8.6.5
            setup-method: ghcup
            allow-failure: false
          - compiler: ghc-8.4.4
            compilerKind: ghc
            compilerVersion: 8.4.4
            setup-method: ghcup
            allow-failure: false
          - compiler: ghc-8.2.2
            compilerKind: ghc
            compilerVersion: 8.2.2
            setup-method: ghcup
            allow-failure: false
          - compiler: ghc-8.0.2
            compilerKind: ghc
            compilerVersion: 8.0.2
            setup-method: ghcup
            allow-failure: false
      fail-fast: false
    steps:
      - name: apt-get install
        run: |
          apt-get update
          apt-get install -y --no-install-recommends gnupg ca-certificates dirmngr curl git software-properties-common libtinfo5 libnuma-dev
      - name: Install GHCup
        run: |
          mkdir -p "$HOME/.ghcup/bin"
          curl -sL https://downloads.haskell.org/ghcup/0.1.30.0/x86_64-linux-ghcup-0.1.30.0 > "$HOME/.ghcup/bin/ghcup"
          chmod a+x "$HOME/.ghcup/bin/ghcup"
      - name: Install cabal-install
        run: |
          "$HOME/.ghcup/bin/ghcup" install cabal 3.12.1.0 || (cat "$HOME"/.ghcup/logs/*.* && false)
          echo "CABAL=$HOME/.ghcup/bin/cabal-3.12.1.0 -vnormal+nowrap" >> "$GITHUB_ENV"
      - name: Install GHC (GHCup)
        if: matrix.setup-method == 'ghcup'
        run: |
          "$HOME/.ghcup/bin/ghcup" install ghc "$HCVER" || (cat "$HOME"/.ghcup/logs/*.* && false)
          HC=$("$HOME/.ghcup/bin/ghcup" whereis ghc "$HCVER")
          HCPKG=$(echo "$HC" | sed 's#ghc$#ghc-pkg#')
          HADDOCK=$(echo "$HC" | sed 's#ghc$#haddock#')
          echo "HC=$HC" >> "$GITHUB_ENV"
          echo "HCPKG=$HCPKG" >> "$GITHUB_ENV"
          echo "HADDOCK=$HADDOCK" >> "$GITHUB_ENV"
        env:
          HCKIND: ${{ matrix.compilerKind }}
          HCNAME: ${{ matrix.compiler }}
          HCVER: ${{ matrix.compilerVersion }}
      - name: Set PATH and environment variables
        run: |
          echo "$HOME/.cabal/bin" >> $GITHUB_PATH
          echo "LANG=C.UTF-8" >> "$GITHUB_ENV"
          echo "CABAL_DIR=$HOME/.cabal" >> "$GITHUB_ENV"
          echo "CABAL_CONFIG=$HOME/.cabal/config" >> "$GITHUB_ENV"
          HCNUMVER=$(${HC} --numeric-version|perl -ne '/^(\d+)\.(\d+)\.(\d+)(\.(\d+))?$/; print(10000 * $1 + 100 * $2 + ($3 == 0 ? $5 != 1 : $3))')
          echo "HCNUMVER=$HCNUMVER" >> "$GITHUB_ENV"
          echo "ARG_TESTS=--enable-tests" >> "$GITHUB_ENV"
          echo "ARG_BENCH=--enable-benchmarks" >> "$GITHUB_ENV"
          echo "HEADHACKAGE=false" >> "$GITHUB_ENV"
          echo "ARG_COMPILER=--$HCKIND --with-compiler=$HC" >> "$GITHUB_ENV"
        env:
          HCKIND: ${{ matrix.compilerKind }}
          HCNAME: ${{ matrix.compiler }}
          HCVER: ${{ matrix.compilerVersion }}
      - name: env
        run: |
          env
      - name: write cabal config
        run: |
          mkdir -p $CABAL_DIR
          cat >> $CABAL_CONFIG <<EOF
          remote-build-reporting: anonymous
          write-ghc-environment-files: never
          remote-repo-cache: $CABAL_DIR/packages
          logs-dir:          $CABAL_DIR/logs
          world-file:        $CABAL_DIR/world
          extra-prog-path:   $CABAL_DIR/bin
          symlink-bindir:    $CABAL_DIR/bin
          installdir:        $CABAL_DIR/bin
          build-summary:     $CABAL_DIR/logs/build.log
          store-dir:         $CABAL_DIR/store
          install-dirs user
            prefix: $CABAL_DIR
          repository hackage.haskell.org
            url: http://hackage.haskell.org/
          EOF
          cat >> $CABAL_CONFIG <<EOF
          program-default-options
            ghc-options: $GHCJOBS +RTS -M3G -RTS
          EOF
          cat $CABAL_CONFIG
      - name: versions
        run: |
          $HC --version || true
          $HC --print-project-git-commit-id || true
          $CABAL --version || true
      - name: update cabal index
        run: |
          $CABAL v2-update -v
      - name: cache (tools)
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-${{ matrix.compiler }}-tools-1bd389c0
          path: ~/.haskell-ci-tools
      - name: install cabal-plan
        run: |
          mkdir -p $HOME/.cabal/bin
          curl -sL https://github.com/haskell-hvr/cabal-plan/releases/download/v0.7.3.0/cabal-plan-0.7.3.0-x86_64-linux.xz > cabal-plan.xz
          echo 'f62ccb2971567a5f638f2005ad3173dba14693a45154c1508645c52289714cb2  cabal-plan.xz' | sha256sum -c -
          xz -d < cabal-plan.xz > $HOME/.cabal/bin/cabal-plan
          rm -f cabal-plan.xz
          chmod a+x $HOME/.cabal/bin/cabal-plan
          cabal-plan --version
      - name: install doctest
        run: |
          if [ $((HCNUMVER < 90000)) -ne 0 ] ; then $CABAL --store-dir=$HOME/.haskell-ci-tools/store v2-install $ARG_COMPILER --ignore-project -j2 doctest --constraint='doctest ^>=0.22.0' ; fi
          if [ $((HCNUMVER < 90000)) -ne 0 ] ; then doctest --version ; fi
      - name: save cache (tools)
        if: always()
        uses: actions/cache/save@v4
        with:
          key: ${{ runner.os }}-${{ matrix.compiler }}-tools-1bd389c0
          path: ~/.haskell-ci-tools
      - name: checkout
        uses: actions/checkout@v4
        with:
          path: source
      - name: initial cabal.project for sdist
        run: |
          touch cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/microlens" >> cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/microlens-contra" >> cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/microlens-ghc" >> cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/microlens-mtl" >> cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/microlens-platform" >> cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/microlens-th" >> cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/microlens-pro" >> cabal.project
          cat cabal.project
      - name: sdist
        run: |
          mkdir -p sdist
          $CABAL sdist all --output-dir $GITHUB_WORKSPACE/sdist
      - name: unpack
        run: |
          mkdir -p unpacked
          find sdist -maxdepth 1 -type f -name '*.tar.gz' -exec tar -C $GITHUB_WORKSPACE/unpacked -xzvf {} \;
      - name: generate cabal.project
        run: |
          PKGDIR_microlens="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/microlens-[0-9.]*')"
          echo "PKGDIR_microlens=${PKGDIR_microlens}" >> "$GITHUB_ENV"
          PKGDIR_microlens_contra="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/microlens-contra-[0-9.]*')"
          echo "PKGDIR_microlens_contra=${PKGDIR_microlens_contra}" >> "$GITHUB_ENV"
          PKGDIR_microlens_ghc="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/microlens-ghc-[0-9.]*')"
          echo "PKGDIR_microlens_ghc=${PKGDIR_microlens_ghc}" >> "$GITHUB_ENV"
          PKGDIR_microlens_mtl="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/microlens-mtl-[0-9.]*')"
          echo "PKGDIR_microlens_mtl=${PKGDIR_microlens_mtl}" >> "$GITHUB_ENV"
          PKGDIR_microlens_platform="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/microlens-platform-[0-9.]*')"
          echo "PKGDIR_microlens_platform=${PKGDIR_microlens_platform}" >> "$GITHUB_ENV"
          PKGDIR_microlens_th="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/microlens-th-[0-9.]*')"
          echo "PKGDIR_microlens_th=${PKGDIR_microlens_th}" >> "$GITHUB_ENV"
          PKGDIR_microlens_pro="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/microlens-pro-[0-9.]*')"
          echo "PKGDIR_microlens_pro=${PKGDIR_microlens_pro}" >> "$GITHUB_ENV"
          rm -f cabal.project cabal.project.local
          touch cabal.project
          touch cabal.project.local
          echo "packages: ${PKGDIR_microlens}" >> cabal.project
          echo "packages: ${PKGDIR_microlens_contra}" >> cabal.project
          echo "packages: ${PKGDIR_microlens_ghc}" >> cabal.project
          echo "packages: ${PKGDIR_microlens_mtl}" >> cabal.project
          echo "packages: ${PKGDIR_microlens_platform}" >> cabal.project
          echo "packages: ${PKGDIR_microlens_th}" >> cabal.project
          echo "packages: ${PKGDIR_microlens_pro}" >> cabal.project
          if [ $((HCNUMVER >= 80200)) -ne 0 ] ; then echo "package microlens" >> cabal.project ; fi
          if [ $((HCNUMVER >= 80200)) -ne 0 ] ; then echo "    ghc-options: -Werror=missing-methods" >> cabal.project ; fi
          if [ $((HCNUMVER >= 80200)) -ne 0 ] ; then echo "package microlens-contra" >> cabal.project ; fi
          if [ $((HCNUMVER >= 80200)) -ne 0 ] ; then echo "    ghc-options: -Werror=missing-methods" >> cabal.project ; fi
          if [ $((HCNUMVER >= 80200)) -ne 0 ] ; then echo "package microlens-ghc" >> cabal.project ; fi
          if [ $((HCNUMVER >= 80200)) -ne 0 ] ; then echo "    ghc-options: -Werror=missing-methods" >> cabal.project ; fi
          if [ $((HCNUMVER >= 80200)) -ne 0 ] ; then echo "package microlens-mtl" >> cabal.project ; fi
          if [ $((HCNUMVER >= 80200)) -ne 0 ] ; then echo "    ghc-options: -Werror=missing-methods" >> cabal.project ; fi
          if [ $((HCNUMVER >= 80200)) -ne 0 ] ; then echo "package microlens-platform" >> cabal.project ; fi
          if [ $((HCNUMVER >= 80200)) -ne 0 ] ; then echo "    ghc-options: -Werror=missing-methods" >> cabal.project ; fi
          if [ $((HCNUMVER >= 80200)) -ne 0 ] ; then echo "package microlens-th" >> cabal.project ; fi
          if [ $((HCNUMVER >= 80200)) -ne 0 ] ; then echo "    ghc-options: -Werror=missing-methods" >> cabal.project ; fi
          if [ $((HCNUMVER >= 80200)) -ne 0 ] ; then echo "package microlens-pro" >> cabal.project ; fi
          if [ $((HCNUMVER >= 80200)) -ne 0 ] ; then echo "    ghc-options: -Werror=missing-methods" >> cabal.project ; fi
          cat >> cabal.project <<EOF
          EOF
          $HCPKG list --simple-output --names-only | perl -ne 'for (split /\s+/) { print "constraints: any.$_ installed\n" unless /^(microlens|microlens-contra|microlens-ghc|microlens-mtl|microlens-platform|microlens-pro|microlens-th)$/; }' >> cabal.project.local
          cat cabal.project
          cat cabal.project.local
      - name: dump install plan
        run: |
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH --dry-run all
          cabal-plan
      - name: restore cache
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ github.sha }}
          path: ~/.cabal/store
          restore-keys: ${{ runner.os }}-${{ matrix.compiler }}-
      - name: install dependencies
        run: |
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks --dependencies-only -j2 all
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH --dependencies-only -j2 all
      - name: build w/o tests
        run: |
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks all
      - name: build
        run: |
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH all --write-ghc-environment-files=always
      - name: tests
        run: |
          $CABAL v2-test $ARG_COMPILER $ARG_TESTS $ARG_BENCH all --test-show-details=direct
      - name: doctest
        run: |
          if [ $((HCNUMVER < 90000)) -ne 0 ] ; then cd ${PKGDIR_microlens} || false ; fi
          if [ $((HCNUMVER < 90000)) -ne 0 ] ; then doctest  -XHaskell2010 -XTypeOperators src ; fi
          if [ $((HCNUMVER < 90000)) -ne 0 ] ; then cd ${PKGDIR_microlens_contra} || false ; fi
          if [ $((HCNUMVER < 90000)) -ne 0 ] ; then doctest  -XHaskell2010 -XTypeOperators src ; fi
          if [ $((HCNUMVER < 90000)) -ne 0 ] ; then cd ${PKGDIR_microlens_ghc} || false ; fi
          if [ $((HCNUMVER < 90000)) -ne 0 ] ; then doctest  -XHaskell2010 -XTypeOperators src ; fi
          if [ $((HCNUMVER < 90000)) -ne 0 ] ; then cd ${PKGDIR_microlens_mtl} || false ; fi
          if [ $((HCNUMVER < 90000)) -ne 0 ] ; then doctest  -XHaskell2010 -XTypeOperators src ; fi
          if [ $((HCNUMVER < 90000)) -ne 0 ] ; then cd ${PKGDIR_microlens_platform} || false ; fi
          if [ $((HCNUMVER < 90000)) -ne 0 ] ; then doctest  -XHaskell2010 -XTypeOperators src ; fi
          if [ $((HCNUMVER < 90000)) -ne 0 ] ; then cd ${PKGDIR_microlens_th} || false ; fi
          if [ $((HCNUMVER < 90000)) -ne 0 ] ; then doctest  -XHaskell2010 -XTypeOperators src ; fi
          if [ $((HCNUMVER < 90000)) -ne 0 ] ; then cd ${PKGDIR_microlens_pro} || false ; fi
          if [ $((HCNUMVER < 90000)) -ne 0 ] ; then doctest  -XHaskell2010 -XRankNTypes -XPolyKinds -XKindSignatures -XFlexibleInstances src ; fi
      - name: cabal check
        run: |
          cd ${PKGDIR_microlens} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_microlens_contra} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_microlens_ghc} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_microlens_mtl} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_microlens_platform} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_microlens_th} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_microlens_pro} || false
          ${CABAL} -vnormal check
      - name: haddock
        run: |
          if [ $((HCNUMVER < 80200 || HCNUMVER >= 80400)) -ne 0 ] ; then $CABAL v2-haddock --disable-documentation --haddock-all $ARG_COMPILER --with-haddock $HADDOCK $ARG_TESTS $ARG_BENCH all ; fi
      - name: unconstrained build
        run: |
          rm -f cabal.project.local
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks all
      - name: save cache
        if: always()
        uses: actions/cache/save@v4
        with:
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ github.sha }}
          path: ~/.cabal/store
